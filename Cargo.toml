[package]
name = "cloak"
version = "0.2.0"
authors = ["Evans Murithi <murithievans80@gmail.com>"]
exclude = ["assets/*"]
repository = "https://github.com/evansmurithi/cloak"
homepage = "https://github.com/evansmurithi/cloak"
readme = "README.md"
keywords = ["otp", "cli", "authentication"]
categories = ["command-line-utilities", "authentication"]
license = "MIT"
description = "A Command Line OTP (One Time Password) Authenticator application."

[dependencies]
clap = "2.33"
ring = "0.14.6"
data-encoding = "2.1.1"
toml = "0.5.0"
serde = "1.0"
serde_derive = "1.0"
open = "1.2.1"
dirs = "1.0.2"
failure = "0.1.1"
lazy_static = "1.3"

[dev-dependencies]
assert_cmd = "0.11"
assert_fs = "0.11"
escargot = "0.5"
predicates = "1.0"

[[bin]]
path = "src/main.rs"
name = "cloak"
