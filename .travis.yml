language: rust

cache:
  timeout: 360
  cargo: true

before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

env:
  global:
    - CRATE_NAME=cloak
    - TARGET=x86_64-unknown-linux-gnu

install:
  - sh ci/install.sh
  - export PATH=$PATH:$HOME/.cargo/bin

script:
  - cargo build --all --no-default-features
  - cargo build --verbose
  - cargo test --verbose

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

branches:
  only:
    - "/^v\\d+\\.\\d+\\.\\d+.*$/"
    - master

notifications:
  email:
    on_success: never
